<p>
  All Customer List
</p>
<table class="table table-hover">
<thead>
  <tr>
    <th>No.</th>
    <th scope="col">ID</th>
    <th scope="col">FIRST NAME</th>
    <th scope="col">LAST NAME</th>
    <th scope="col">EMAIL</th>
    <th scope="col">MOBILE</th>
    <th scope="col">CITY</th>
    <th scope="col">LOGINID</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let customer of customers;let num=index">
    <td>{{num+1}}</td>
    <td>{{customer.customerId}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.mobile}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.login.username}}</td>
    <td><button type="button" class="btn btn-warning" (click)="lockCustomer(customer.customerId)">Lock Customer</button></td>
  </tr>
</tbody>
</table>
