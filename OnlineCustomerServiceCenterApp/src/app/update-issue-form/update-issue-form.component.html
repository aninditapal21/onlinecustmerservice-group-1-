<html>
  <p>
   Updated Department Form
  </p>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="issueId">Enter Issue Id:</label>
        <input type="text" class="form-control" id="issueId" name="issueId" [(ngModel)]="issueId">
      </div>
      <div class="form-group">
        <label for="issueStatus"> Enter Issue Status:</label>
        <input type="text" class="form-control" id="issueStatus" name="issueStatus" [(ngModel)]="issueStatus">
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateIssue()">Update Issue</button>
    </form>
  </div>
</body>
</html>
