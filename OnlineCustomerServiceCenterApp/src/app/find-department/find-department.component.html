<p>
  Search department 
</p>
<div style="margin-bottom: 10px;" class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-6">
      </div>
      <div class="col-md-4 col-md-offset-6">
        <form  class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="departmentId" name="departmentId">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchDept()">Search</button>
        </form>
      </div>
      <div class="col-md-4 col-md-offset-6">
      </div>
  </div>
</div>
