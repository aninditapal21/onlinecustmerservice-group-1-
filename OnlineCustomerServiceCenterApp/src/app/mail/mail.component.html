<html>
  <p>
   Modification Mail
  </p>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="custId">Enter customer Id:</label>
        <input type="text" class="form-control" id="custId" [(ngModel)]="customerId" name="customerId">
      </div>
      <div>
        <label for="optId">Enter Operator Id:</label>
        <input type="text" class="form-control" id="optId" [(ngModel)]="operatorId" name="operatorId"><br>
      </div>
      <button type="button" class="btn btn-primary" (click)="sendingModificationMail()">Send Mail</button>
    </form>
  </div>
</body>
</html>
