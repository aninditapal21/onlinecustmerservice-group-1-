<html>
  <p>
   Updated Department Form
  </p>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="DeptId">Enter Department Id:</label>
        <input type="text" class="form-control" id="DeptName" name="departmentId" [(ngModel)]="departmentId">
      </div>
      <div class="form-group">
        <label for="DeptName">Enter Department Name:</label>
        <input type="text" class="form-control" id="DeptName" name="deptName" [(ngModel)]="deptName">
      </div>
      <button type="submit" class="btn btn-primary" (click)="updatedDepartment()">Updated Department</button>
    </form>
  </div>
</body>
</html>
